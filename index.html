<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <header>
        <div class="px-4 py-4 text-center">
          <img
            class="d-block mx-auto"
            src="./cubes.png"
            alt=""
            width="72"
            height="57"
          />
          <h1 class="display-5 fw-bold text-body-emphasis">Dice Duel</h1>
          <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button
                type="button"
                onClick="window.location.reload();"
                class="btn btn-outline-dark btn-lg px-4"
              >
                Refresh
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="game pb-3">
        <h2>&emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;</h2>
      </div>
      <section class="players">
        <div class="player1">
          <h3>Player 1</h3>
          <img src="./six.png" alt="player1dice" height="100px" />
        </div>
        <div class="player2">
          <h3>Player 2</h3>
          <img src="./six.png" alt="player2dice" height="100px" />
        </div>
      </section>
    </div>

    <div class="footer">
      <footer>Â© Saumya Saini</footer>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
